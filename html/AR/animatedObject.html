<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>objects</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<p><a href="../index.html">Ga terug</a></p>

<p>Het is ook mogelijk objecten in te laden via A-Frame, hier wordt het interessant
    voor v-commerce</p>


<a-scene embedded artoolkit='sourceType: webcam;'>

    <a-assets>
        <a-asset-item id="vans-obj" src="../../files/vans/vans.obj"></a-asset-item>
        <a-asset-item id="vans-mtl" src="../../files/vans/vans.mtl"></a-asset-item>
    </a-assets>
    <a-box position='0 0 0' material='opacity: 0.5;'></a-box>
    <a-entity>
        <a-obj-model position="0 0 0" src="#vans-obj" mtl="#vans-mtl" scale="0.02 0.02 0.02"></a-obj-model>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forward"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
    </a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>

</body>
</html>
