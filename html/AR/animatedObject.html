<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>objects</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="css/ar.css">
</head>
<body>

<a-scene embedded artoolkit='sourceType: webcam;' class="AR">

    <a-assets>
        <a-asset-item id="vans-obj" src="../../files/vans/vans.obj"></a-asset-item>
        <a-asset-item id="vans-mtl" src="../../files/vans/vans.mtl"></a-asset-item>
    </a-assets>
    <a-entity>
        <a-obj-model position="0 0.5 0" src="#vans-obj" mtl="#vans-mtl" scale="0.005 0.005 0.005"></a-obj-model>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forward"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
    </a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>

</body>
</html>
